<ion-header>

  <ion-navbar>
    <ion-title>Le tue prenotazioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let reservation of reservations">
        <ion-thumbnail item-start>
          <img *ngIf="reservation.book.thumbnail" class="book__thumbnail" src="{{ reservation.book.thumbnail }}">
          <img *ngIf="!reservation.book.thumbnail" class="book__thumbnail" src="assets/imgs/books/not_available.jpeg">
        </ion-thumbnail>
        <h2>{{ reservation.book.title }}</h2>
        <p>{{ reservation.book.summary }}</p>
        <p>Scade il : {{ reservation.expiration }}</p>
      </ion-item>
    </ion-list>
</ion-content>
