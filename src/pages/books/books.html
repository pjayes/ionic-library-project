<ion-header>

  <ion-navbar>
    <ion-title>Ricerca libri</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar 
    [showCancelButton]="true"
    [debounce]="700"
    [(ngModel)]="searchTerm"
    (ionCancel)="onCancel($event)" (ionClear)="onClear($event)" (ionInput)="onInput($event)"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail item-start>
        <img *ngIf="book.thumbnail" class="book__thumbnail" src="{{ book.thumbnail }}">
        <img *ngIf="!book.thumbnail" class="book__thumbnail" src="assets/imgs/books/not_available.jpeg">
      </ion-thumbnail>
      <h2>{{ book.title }}</h2>
      <p>{{ book.summary }}</p>
      <p><button ion-button>Aggiungi in watchlist</button></p>
      <p><button *ngIf="!book.available" ion-button>Avvisami se disponibile</button></p>
      <p><button *ngIf="book.available" ion-button (click)="reserveBook(book.id)">Prenota</button></p>
    </ion-item>
  </ion-list>
</ion-content>
