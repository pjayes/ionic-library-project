<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Benvenuto {{username}}!
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <ion-tabs>
    <ion-tab [root]="books" tabTitle="Ricerca" tabIcon="search"></ion-tab>
    <ion-tab [root]="reservations" tabTitle="Prenotazioni" tabIcon="book"></ion-tab>
    <ion-tab [root]="watchList" tabTitle="Watch List" tabIcon="bookmarks"></ion-tab>
    <ion-tab [root]="notifications" tabTitle="Notifiche" tabIcon="notifications"></ion-tab>
  </ion-tabs>
</ion-content>
