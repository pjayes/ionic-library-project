<ion-header>

  <ion-navbar>
    <ion-title>I tuoi watch list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail item-start>
        <img *ngIf="book.thumbnail" class="book__thumbnail" src="{{ book.thumbnail }}">
        <img *ngIf="!book.thumbnail" class="book__thumbnail" src="assets/imgs/books/not_available.jpeg">
      </ion-thumbnail>
      <h2>{{ book.title }}</h2>
      <p>{{ book.summary }}</p>
      <button *ngIf="!book.available" ion-button>Avvisami se disponibile</button>
      <button *ngIf="book.available" ion-button (click)="reserveBook(book.id)">Prenota</button>
    </ion-item>
  </ion-list>
</ion-content>
